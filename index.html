<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

<!-- way 2-1: write it in html -->
    <script type="text/processing" data-processing-target="processing-canvas">

      float circleSize = 0;
      float blueValue = 255;

      float rWidth = window.innerWidth;
      float rHeight = window.innerHeight;

      void setup() {
        size(rWidth - 20, rHeight - 20); 
        background(#436AFF);
        
        noFill();
        stroke(255, 125, 180, 50);
      }

      void draw() {
        circleSize = circleSize + 0.01;
        ellipse(mouseX, mouseY, circleSize, circleSize);
      }

      void mousePressed() {
        stroke(203, 234, 44, 80);
      }
    
    </script>
</head>


<body>
  <div class="fixedContent">
    <h1>Processing.js Test</h1>
    <p>This is my first Processing.js web-based sketch:</p>
  </div>
