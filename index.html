<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Processing Canvas by Linne S.</title>
    <script src="processing.min.js"></script>

<!-- way 2-1: write it in html -->
    <script type="text/processing" data-processing-target="processing-canvas">

      float circleSize = 0;

      void setup() {
        size(800, 600);
        background(0);
        
        noFill();
        stroke(255, 125, 180, 50);
      }

      void draw() {
        circleSize = circleSize + 1;
        ellipse(mouseX, mouseY, circleSize, circleSize);
      }

      void mousePressed() {
        stroke(203, 234, 44, 80);
      }
    
    </script>
</head>


<body>
    <h1>Processing.js Test</h1>
    <p>This is my first Processing.js web-based sketch:</p>

<!-- way 1: directly using the .pde file -->
<!--     <canvas data-processing-sources="sketch_160906a/sketch_160906a.pde"></canvas> -->

<!-- way 2-2: write it in html -->
    <canvas id="processing-canvas"> </canvas>
</body>
